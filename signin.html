            <nav class="nav-bar">
                <div>
                    <img class ="logo" src = "images/fifa19-logo.png">

        <section class="signin-section">
            <h2>Sign In</h2>

                <a href="">Forgot password?</a>

        <section class="register-section">

            <button>REGISTER</button>
        </section>
    </div>
